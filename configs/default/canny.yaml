pretrained_model_path: "runwayml/stable-diffusion-v1-5"
output_dir: ""
pretrained_controlnet_path: "lllyasviel/sd-controlnet-canny"

control_config:
  type: "canny"
  low_threshold: 100
  high_threshold: 100
  control_scale: 1.0

train_data:
  video_path: ""
  prompt: ""
  n_sample_frames: 8
  width: 512
  height: 512
  sample_start_idx: 0
  sample_frame_rate: 1

validation_data:
  prompts:
    - ""
  video_length: 8
  width: 512
  height: 512
  guidance_scale: 12
  num_steps: 50
  start: "inversion" # forward diffusion
  edit_type: "DDIM"  # reserve diffusion

learning_rate: 3e-5
train_batch_size: 1
max_train_steps: 80
validation_steps: 20
trainable_modules:
  - "attn1.to_out"
  - "attn_temp"
  - "norm_temp"
  - "conv_temp"

seed: 0
mixed_precision: fp16
gradient_checkpointing: True
enable_xformers_memory_efficient_attention: True